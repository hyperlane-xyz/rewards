name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Run pipeline
        run: |
          ./script/pipeline.sh
        id: pipeline

      - name: Upload pipeline artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gnosis-transactions
          path: |
            schedule_transactions.json
            execute_network_transactions.json
            execute_minter_transactions.json
            execute_foundation_transactions.json
